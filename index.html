    <style>
  
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f9fc 0%, #ffffff 100%);
      color: #111827;
    }
    .right-panel {
      position: fixed;
      right: 24px;
      top: 24px;
      width: 320px;
      max-width: calc(100% - 48px);
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(16,24,40,0.12);
      padding: 18px;
      box-sizing: border-box;
      z-index: 1000;
    }


    @media (max-width: 420px) {
      .right-panel {
        right: 12px;
        left: 12px;
        width: auto;
        top: 12px;
        padding: 14px;
      }
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }

    form {
      display: grid;
      gap: 10px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="color"],
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #e6e9ef;
      font-size: 14px;
      box-sizing: border-box;
    }


    .radio-group {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 6px 0;
    }
    .radio-group label {
      margin: 0;
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      padding: 10px 12px;
      background: linear-gradient(180deg,#2563eb,#1e40af);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .small-note {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>



  <aside class="right-panel" aria-labelledby="formTitle">
    <h2 id="formTitle">Quick Info</h2>

    <form id="quickInfoForm" onsubmit="handleSubmit(event)" novalidate>
      <div>
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" placeholder="Jane" required />
      </div>

      <div>
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" placeholder="Doe" required />
      </div>

      <div>
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label>Gender</label>
        <div class="radio-group" role="radiogroup" aria-labelledby="genderLabel">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>
      </div>

      <div>
        <label for="favColor">Favorite color</label>
        <div class="row">
          <input id="favColor" name="favColor" type="color" value="#3b82f6" />
          <input id="favColorText" name="favColorText" type="text" placeholder="#3b82f6 or 'skyblue'" aria-label="favorite color text" />
        </div>
        <div class="small-note">You can pick a color or enter a color name / hex code.</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:6px;">
        <button class="btn" type="submit">Save</button>
        <button type="button" onclick="resetForm()" style="background:none;border:none;color:#4b5563;font-weight:600;cursor:pointer;">Reset</button>
      </div>
    </form>
  </aside>

  <script>
 
    const colorInput = document.getElementById('favColor');
    const colorText = document.getElementById('favColorText');

    colorInput.addEventListener('input', () => {
      colorText.value = colorInput.value;
    });

    colorText.addEventListener('input', () => {
   
      const v = colorText.value.trim();
      if (/^#[0-9a-fA-F]{6}$/.test(v)) colorInput.value = v;
    });

    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {

        form.reportValidity();
        return;
      }

      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        gender: form.gender.value,
        favoriteColor: form.favColorText.value || form.favColor.value
      };


      alert('Form saved:\n' + JSON.stringify(data, null, 2));
    }

    function resetForm() {
      document.getElementById('quickInfoForm').reset();
      colorText.value = '';
    }
  </script>
</body>
